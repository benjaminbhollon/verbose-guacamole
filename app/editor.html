<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Verbose Guacamole</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/editor.css">
  </head>
  <body>
    <section id="fileTree" oncontextmenu="showContextMenu(event)">
      <div id="fileTree__list">

      </div>
    </section>
    <section id="editor">
      <textarea id="editorTextarea"></textarea>
    </section>
    <section id="git">

    </section>
    <div id="contextMenu">
      <span onclick="createItem('file')">Create File</span>
      <span onclick="createItem('folder')">Create Folder</span>
      <span onclick="deleteItem()" id="deleteButton">Delete</span>
    </div>
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <script src="./assets/js/editor.js"></script>
  </body>
</html>
